<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <style>
        body {
            background-color: black;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #calculator {
            background-color: black;
            border: 2px solid white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .button {
            background-color: black;
            color: white;
            border: 1px solid white;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        #screen {
            background-color: white;
            color: black;
            border: 1px solid white;
            border-radius: 5px;
            padding: 10px;
            margin: 5px;
            font-size: 24px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <h1 style="color: white; text-align: center;">Basic Calculator</h1>
        <div id="screen">0</div>
        <div>
            <button class="button" onclick="appendToScreen('7')">7</button>
            <button class="button" onclick="appendToScreen('8')">8</button>
            <button class="button" onclick="appendToScreen('9')">9</button>
            <button class="button" onclick="appendToScreen('/')">/</button>
        </div>
        <div>
            <button class="button" onclick="appendToScreen('4')">4</button>
            <button class="button" onclick="appendToScreen('5')">5</button>
            <button class="button" onclick="appendToScreen('6')">6</button>
            <button class="button" onclick="appendToScreen('*')">*</button>
        </div>
        <div>
            <button class="button" onclick="appendToScreen('1')">1</button>
            <button class="button" onclick="appendToScreen('2')">2</button>
            <button class="button" onclick="appendToScreen('3')">3</button>
            <button class="button" onclick="appendToScreen('-')">-</button>
        </div>
        <div>
            <button class="button" onclick="appendToScreen('.')">.</button>
            <button class="button" onclick="appendToScreen('0')">0</button>
            <button class="button" onclick="calculate()">=</button>
            <button class="button" onclick="appendToScreen('+')">+</button>
        </div>
        <div>
            <button class="button" onclick="backspace()">‚Üê</button>
            <button class="button" onclick="appendToScreen('00')">00</button>
            <button class="button" onclick="clearScreen()">AC</button>
        </div>
    </div>

    <script>
        let screen = document.getElementById("screen");
        let currentInput = "";

        function appendToScreen(value) {
            if (currentInput === "0" && value !== ".") {
                currentInput = value;
            } else {
                currentInput += value;
            }
            screen.innerText = currentInput;
        }

        function clearScreen() {
            currentInput = "";
            screen.innerText = "0";
        }

        function calculate() {
            try {
                currentInput = eval(currentInput).toString();
                screen.innerText = currentInput;
            } catch (error) {
                currentInput = "";
                screen.innerText = "Error";
            }
        }

        function backspace() {
            currentInput = currentInput.slice(0, -1);
            screen.innerText = currentInput;
        }
    </script>
</body>
</html>
